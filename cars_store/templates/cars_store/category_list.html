{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Категории:</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cars_store/css/style.css' %}"></head>
</head>
<body>
    <p><a href="{% url 'create_category' %}">Добавить категорию</a></p>
    <h1>Категория:</h1>
    {% for category in categories %}
        <p><b><a href="{% url 'category_detail' pk=category.pk %}">{{ category.title }}</a></b></p>
    {% endfor %}
</body>
</html>
